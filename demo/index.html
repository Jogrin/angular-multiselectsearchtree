<!doctype html>
<html lang="en" ng-app="KJVelardeDemoApp">

<head>
    <meta charset="utf-8">
    <title>KJVelarde Multi-select Search Tree List</title>

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../src/kjvelarde-multiselect-searchtree.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../bower_components/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="../src/kjvelarde-multiselect-searchtree.js"></script>
    <script type="text/javascript" src="../src/kjvelarde-multiselect-searchtree.tpl.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="KJVelardeDemoCtrl" layout="column" flex>
    <header>
        <h1 class="text-center">Multi-select Search Tree List</h1>
    </header>

    <div layout="row">
        <multiselect-searchtree data-input-model="data" multi-select="true" data-output-model="selectedItem2" data-callback="CustomCallback(item, selectedItems)"
            data-select-only-leafs="false" extra-buttons="true" filter-type="hidden"></multiselect-searchtree>

    </div>
</body>

</html>
